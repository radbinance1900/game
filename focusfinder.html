<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusBot Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.mjs" type="module"></script>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #4ecca3;
            --warn-color: #ff6b6b;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Robot Eyes Container */
        #robot-container {
            margin-top: 50px;
            position: relative;
            width: 300px;
            height: 150px;
        }

        canvas#eyesCanvas {
            width: 100%;
            image-rendering: pixelated;
        }

        /* Timer Display */
        #timer {
            font-size: 3rem;
            margin: 20px 0;
            transition: color 0.3s;
        }

        .distracted #timer { color: var(--warn-color); text-shadow: 0 0 10px red; }
        .focused #timer { color: var(--accent-color); }

        /* Camera Feed (Hidden or Small) */
        #video-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: 90px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            z-index: 100;
        }
        
        #webcam { width: 100%; height: 100%; transform: scaleX(-1); object-fit: cover; }

        /* Calendar Styling */
        #stats-panel {
            width: 90%;
            max-width: 500px;
            background: #111;
            padding: 20px;
            border: 4px solid #333;
            margin-top: 30px;
            font-size: 10px;
            line-height: 1.5;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .day-cell {
            aspect-ratio: 1;
            background: #222;
            border-radius: 2px;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-active { background: var(--accent-color); color: #000; }

        /* Controls */
        #controls { margin-top: 20px; display: flex; gap: 10px; }
        button {
            padding: 10px 15px;
            font-family: 'Press Start 2P';
            font-size: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #555; }

        #status-text {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="robot-container">
        <canvas id="eyesCanvas" width="300" height="150"></canvas>
    </div>

    <div id="timer">00:00:00</div>
    <div id="status-text">INITIALIZING...</div>

    <div id="controls">
        <button id="startBtn">START SESSION</button>
        <button id="toggleAudio">SOUND: ON</button>
    </div>

    <div id="stats-panel">
        <div>FOCUS HISTORY (LAST 30 DAYS)</div>
        <div id="calendar" class="calendar-grid"></div>
        <p id="total-stats" style="margin-top: 15px;"></p>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.mjs";

        const video = document.getElementById('webcam');
        const canvasElement = document.getElementById('eyesCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('startBtn');
        
        let faceLandmarker;
        let runningMode = "VIDEO";
        let isFocused = false;
        let lastVideoTime = -1;
        let totalSecondsToday = 0;
        let sessionActive = false;
        let audioEnabled = true;

        // Sound Engine
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playAlert() {
            if (!audioEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Initialize Logic
        async function setup() {
            const filesetResolver = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: true,
                runningMode: runningMode,
                numFaces: 1
            });
            statusText.innerText = "READY. CLICK START.";
            loadSavedData();
            renderCalendar();
        }

        // Timer Logic
        setInterval(() => {
            if (sessionActive && isFocused) {
                totalSecondsToday++;
                updateTimerDisplay();
                saveData();
            }
        }, 1000);

        function updateTimerDisplay() {
            const h = Math.floor(totalSecondsToday / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalSecondsToday % 3600) / 60).toString().padStart(2, '0');
            const s = (totalSecondsToday % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${h}:${m}:${s}`;
        }

        // Robot Eye Drawing
        function drawEyes(state) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.fillStyle = "white";
            
            const eyeWidth = 80;
            const eyeHeight = 60;
            const y = 45;
            
            // Draw Left & Right Eye
            [60, 160].forEach(x => {
                if (state === 'distracted') {
                    // Angry/Squinting eyes
                    canvasCtx.fillRect(x, y + 20, eyeWidth, eyeHeight - 20);
                } else if (state === 'reading') {
                    // Looking down
                    canvasCtx.fillRect(x, y + 10, eyeWidth, eyeHeight - 10);
                } else {
                    // Normal eyes (from your image)
                    canvasCtx.fillRect(x, y, eyeWidth, eyeHeight);
                    canvasCtx.clearRect(x, y + eyeHeight - 10, eyeWidth, 10); // Curve bottom
                }
            });
        }

        // Tracking Logic
        async function predictWebcam() {
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const results = faceLandmarker.detectForVideo(video, performance.now());
                
                if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                    const landmarks = results.faceLandmarks[0];
                    const blendshapes = results.faceBlendshapes[0].categories;
                    
                    // Detection Rules:
                    // 1. Laughing/Smiling (Distracted)
                    const smileScore = blendshapes.find(b => b.categoryName === "mouthSmileLeft").score;
                    const isLaughing = smileScore > 0.4;

                    // 2. Looking down (Focused/Reading)
                    // We check if the eye pupils are lower than the eye center or head pitch
                    const nose = landmarks[1];
                    const forehead = landmarks[10];
                    const pitch = forehead.y - nose.y; 

                    if (isLaughing) {
                        isFocused = false;
                        statusText.innerText = "STOP LAUGHING! GET TO WORK!";
                        document.body.className = "distracted";
                        drawEyes('distracted');
                        playAlert();
                    } else {
                        isFocused = true;
                        document.body.className = "focused";
                        statusText.innerText = "FOCUSING...";
                        drawEyes(pitch > 0.15 ? 'reading' : 'normal');
                    }
                } else {
                    isFocused = false;
                    statusText.innerText = "WHERE DID YOU GO?";
                    document.body.className = "distracted";
                    drawEyes('distracted');
                }
            }
            if (sessionActive) window.requestAnimationFrame(predictWebcam);
        }

        // Persistence Logic
        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        function saveData() {
            const data = JSON.parse(localStorage.getItem('focusBot_logs') || '{}');
            data[getTodayKey()] = totalSecondsToday;
            localStorage.setItem('focusBot_logs', JSON.stringify(data));
        }

        function loadSavedData() {
            const data = JSON.parse(localStorage.getItem('focusBot_logs') || '{}');
            totalSecondsToday = data[getTodayKey()] || 0;
            updateTimerDisplay();
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const stats = document.getElementById('total-stats');
            calendar.innerHTML = '';
            const data = JSON.parse(localStorage.getItem('focusBot_logs') || '{}');
            
            let totalAllTime = 0;
            const now = new Date();
            
            for (let i = 29; i >= 0; i--) {
                const d = new Date();
                d.setDate(now.getDate() - i);
                const key = d.toISOString().split('T')[0];
                const seconds = data[key] || 0;
                totalAllTime += seconds;
                
                const cell = document.createElement('div');
                cell.className = `day-cell ${seconds > 0 ? 'day-active' : ''}`;
                cell.title = `${key}: ${Math.round(seconds/60)} mins`;
                cell.innerText = d.getDate();
                calendar.appendChild(cell);
            }
            stats.innerText = `Total Study this month: ${Math.floor(totalAllTime/3600)}h ${Math.floor((totalAllTime%3600)/60)}m`;
        }

        // UI Events
        startBtn.addEventListener('click', () => {
            if (!sessionActive) {
                navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                    video.srcObject = stream;
                    sessionActive = true;
                    startBtn.innerText = "PAUSE SESSION";
                    predictWebcam();
                });
            } else {
                sessionActive = false;
                startBtn.innerText = "RESUME SESSION";
                statusText.innerText = "PAUSED";
            }
        });

        document.getElementById('toggleAudio').addEventListener('click', (e) => {
            audioEnabled = !audioEnabled;
            e.target.innerText = `SOUND: ${audioEnabled ? 'ON' : 'OFF'}`;
        });

        setup();
        drawEyes('normal');
    </script>
</body>
</html>
